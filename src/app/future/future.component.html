<div class="primary" *ngIf="primaryDisplay">
    <h3>Upcoming days Forecast</h3>
    <ul *ngFor="let forecast of weatherData">
      <li class="main" >
        {{forecast.dt_txt | date:'EEE, MMM dd'}}
        <img src="assets/images/{{forecast.weather[0].icon}}.png" alt="icon" class="icon">
        <span>
            {{forecast.main.temp_min | number:'1.0-0'}} °C \ {{forecast.main.temp_max | number:'1.0-0'}} °C
        </span>
        <span>{{forecast.weather[0].main}}</span>
        <!-- <i class="fa-solid fa-caret-down" aria-hidden="true"></i> -->
      </li>
  
    </ul>
  </div>
